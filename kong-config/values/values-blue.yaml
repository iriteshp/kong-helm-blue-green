environment: "blue"

services:
  - name: "service-1"
    host: "service-1-blue"
    port: 80
  - name: "service-2"
    host: "service-2-blue"
    port: 80
  - name: "service-3"
    host: "service-3-blue"
    port: 80

routes:
  - name: "route-1"
    path: "/api/service-1"
    service: "service-1"
  - name: "route-2"
    path: "/api/service-2"
    service: "service-2"
  - name: "route-3"
    path: "/api/service-3"
    service: "service-3"

ingressController:
  enabled: true
  installCRDs: true
  readinessProbe:
    httpGet:
      path: /status
      port: 8001
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 3

admin:
  enabled: true
  http:
    enabled: true
    servicePort: 8001
    nodePort: 32001
    type: NodePort
