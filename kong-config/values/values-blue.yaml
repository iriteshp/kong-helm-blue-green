    host: "service-1-blue"
    port: 80
  - name: "service-2"
    host: "service-2-blue"
    port: 80
  - name: "service-3"
    host: "service-3-blue"
    port: 80

routes:
  - name: "route-1"
    path: "/api/service-1"
    service: "service-1"
  - name: "route-2"
    path: "/api/service-2"
    service: "service-2"
  - name: "route-3"
    path: "/api/service-3"
    service: "service-3"
